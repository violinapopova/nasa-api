<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>APOD</title>
</head>
<body>
    <header class="row">
        <nav class="purple darken-1">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#" class="brand-logo">NASA's Coding Challenge</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main>
            <section>
                <h1 class="center-align">Astronomy Picture of The Day</h1>
                <div class="row">
                    <div class="col s12 m8 offset-m2">
                        <div id="apod" class="card">

                        </div>
                    </div>
                </div>
            </section>
            <aside>
                <h2>Asteroid Feed</h2>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="start" class="datepicker">
                            <label for="start">Approach Date</label>
                        </div>
                    </div>
                </form>
                <table id="afeedTable" class="striped hide">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Is Dangerous</th>
                            <th>Magnitude</th>
                            <th>Min</th>
                            <th>Max</th>
                            <th>Miss Distance</th>
                            <th>Approach Date</th>
                        </tr>
                    </thead>
                    <tbody id="afeed">

                    </tbody>
                </table>
            </aside>
        </main>
    </div>
    <footer class="page-footer purple darken-1">
        <div class="container">
            <div class="row">
                <div class="col 16 s12">
                    <h5 class="white-text">NASA's Coding Challenge</h5>
                </div>
                <div class="col l4 offset-12 s12">
                    <h5 class="white-text">Astronaut</h5>
                    <ul>
                        <li>
                            <a target="_blank" class="grey-text text-lighten-3" href="https://github.com/violinapopova">Violina Popova</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footerp-copyright">
            <div class="container">
                Â© 2019 violinapopova
            </div>
        </div>
    </footer>

    <div id="speed-container" class="range-field">
        <label for="speed-slider">Travel Speed</label>
        <input value="15" type="range" id="speed-slider" step="1" min="0" max="100">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/nasa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="js/starfield.js"></script>
</body>
</html>
